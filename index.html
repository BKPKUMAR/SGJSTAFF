<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Circular System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Admin Login Section -->
    <div id="admin-login-section" class="section">
        <h2>Admin Login</h2>
        <label for="admin-id">Admin ID:</label>
        <input type="text" id="admin-id" placeholder="Enter Admin ID">

        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" placeholder="Enter Password">

        <button id="login-btn">Login</button>
        <p id="login-error" class="error"></p>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="section" style="display: none;">
        <h2>Admin Panel</h2>

        <!-- Staff Management -->
        <div class="staff-management">
            <h3>Manage Staff</h3>
            <input type="text" id="new-staff-name" placeholder="Enter Staff Name">
            <button id="add-staff-btn">Add Staff</button>

            <h4>Current Staff</h4>
            <ul id="staff-list">
                <!-- Staff members will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Circular Posting -->
        <div class="circular-posting">
            <h3>Post a New Circular</h3>
            <input type="text" id="admin-name" placeholder="Enter Admin Name">
            <input type="file" id="circular-upload" accept=".pdf, .jpeg, .jpg, .png">
            <button id="post-circular-btn">Post Circular</button>
        </div>

        <!-- Alarm -->
        <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    </div>

    <!-- Common Staff Area -->
    <div id="staff-area" class="section">
        <h2>Staff Notifications</h2>
        <h4>Recent Circulars</h4>
        <ul id="circular-list">
            <!-- Circulars will be dynamically inserted here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
